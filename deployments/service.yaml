apiVersion: v1
kind: Service
metadata:
  name: wisecow-app-service
spec:
  selector:
    app: wisecow-app  # Matches the app label from the deployment
  ports:
    - protocol: TCP
      port: 80       # External port
      targetPort: 5000  # Port the application is running on inside the container
  type: LoadBalancer  # Choose NodePort for local environments, LoadBalancer for cloud
